<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Storages</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<h3 class="header">Local Storage</h3>
		<div class="interface">
			<div class="interface-inputs">
				<input
					type="text"
					class="input"
					id="ls-key"
					placeholder="key"
				/>
				<input
					type="text"
					class="input"
					id="ls-value"
					placeholder="value"
				/>
			</div>
			<div class="interface-buttons">
				<button type="button" class="add" id="ls-add">
					Add element
				</button>
				<button type="button" class="remove" id="ls-remove">
					Delete element
				</button>
				<button type="button" class="change" id="ls-change">
					Change element
				</button>

				<button type="button" class="clear" id="ls-clear">
					Clear localstorage
				</button>
			</div>
			<ul class="elements" id="ls-elements"></ul>
		</div>

		<script src="./localstorage.js"></script>
	</body>
</html>
